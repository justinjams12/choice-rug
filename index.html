<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choice Floors - Custom Rug Pro</title>
    <style>
        :root {
            --choice-blue: #2b6291; 
            --choice-green: #9dbb4c;
            --choice-green-dark: #8aa642;
            --choice-blue-light: #eef4f9;
            --text: #1e293b;
            --danger: #ef4444;
        }
        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: #f1f5f9; color: var(--text); padding-bottom: 60px; }
        .app-shell { width: 100%; max-width: 480px; margin: auto; padding: 15px; box-sizing: border-box; }
        
        .tabs { display: flex; background: var(--choice-blue); padding: 6px; border-radius: 12px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; font-weight: 700; cursor: pointer; border-radius: 8px; opacity: 0.7; transition: all 0.2s; }
        .tab-btn.active { background: var(--choice-green); opacity: 1; color: white; }

        .view { display: none; }
        .view.active { display: block; }

        .live-result { background: var(--choice-blue); color: white; border-radius: 18px; padding: 25px; text-align: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .live-result::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: var(--choice-green); }
        
        .blueprint-card { background: white; border-radius: 18px; padding: 15px; margin-bottom: 15px; border: 2px solid var(--choice-blue-light); }
        #blueprint { width: 100%; height: 160px; }

        .card { background: white; border-radius: 18px; padding: 18px; margin-bottom: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.7rem; font-weight: 900; color: var(--choice-blue); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 12px; display: flex; align-items: center; }
        .section-title::after { content: ''; height: 2px; flex-grow: 1; background: var(--choice-blue-light); margin-left: 10px; }

        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }
        label { font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }

        .btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: opacity 0.2s; }
        .btn-add { background: var(--choice-blue); color: white; }
        .btn-save { background: var(--choice-green); color: white; margin-top: 10px; }
        
        .room-tag { background: var(--choice-blue-light); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--choice-green); }
        .dim-badge { background: var(--choice-blue); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; color: white; margin-right: 5px; }
        
        .error-text { color: var(--danger); font-size: 0.75rem; font-weight: 700; margin-top: -5px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
<div class="app-shell">
    <header style="text-align:center; padding: 10px 0 20px 0;">
        <img src="choice-floors-logo.png" style="max-height: 50px; width: auto;" alt="Choice Floors">
    </header>

    <div class="tabs">
        <button class="tab-btn active" id="tab-workspace" onclick="switchTab('workspace')">Rug Design</button>
        <button class="tab-btn" id="tab-history" onclick="switchTab('history')">Saved Rugs</button>
    </div>

    <div id="workspace" class="view active">
        <div class="live-result">
            <div id="projectHeader" style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin-bottom: 5px;">New Rug Project</div>
            <div id="displayTotal" style="font-size: 2.2rem; font-weight: 900;">$0.00</div>
            <div id="displaySub" style="font-size: 0.85rem; font-weight: 600; color: var(--choice-green);">0 SqFt | 0 LF Edge</div>
        </div>

        <div class="blueprint-card">
            <svg id="blueprint" viewBox="0 0 200 200">
                <rect id="roomRect" x="50" y="50" width="0" height="0" fill="rgba(43, 98, 145, 0.1)" stroke="#2b6291" stroke-width="2" />
                <rect id="bindingRect" x="50" y="50" width="0" height="0" fill="none" stroke="#9dbb4c" stroke-width="4" stroke-opacity="0.5" />
            </svg>
        </div>

        <div class="card">
            <div class="section-title">Customer Info</div>
            <input type="text" id="jobName" placeholder="Customer Name" oninput="updateJobHeader()">
            
            <div class="section-title" style="margin-top:15px;">Rug Specifications</div>
            <input type="text" id="roomName" placeholder="Rug Location (e.g. Dining Room)">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Width (ft)</label><input type="number" id="wA" placeholder="0" oninput="drawBlueprint(); updateLiveTotals()"></div>
                <div><label>Length (ft)</label><input type="number" id="lB" placeholder="0" oninput="drawBlueprint(); updateLiveTotals()"></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label>Edge Finish</label>
                    <select id="edgeStyle" onchange="updateLiveTotals()">
                        <option value="2.50">Bind ($2.50/lf)</option>
                        <option value="6.00">Serge ($6.00/lf)</option>
                    </select>
                </div>
                <div>
                    <label>Attached Backing</label>
                    <select id="backingStyle" onchange="updateLiveTotals()">
                        <option value="0">None</option>
                        <option value="1.50">Soft Felt ($1.50/sf)</option>
                        <option value="2.25">Teebaud ($2.25/sf)</option>
                        <option value="2.00">Quad Back ($2.00/sf)</option>
                    </select>
                </div>
            </div>

            <label style="margin-top: 10px;">Area Rug Pad (Loose)</label>
            <select id="padStyle" onchange="updateLiveTotals()">
                <option value="0" data-width="999">No Pad</option>
                <option value="1.15" data-width="12">Value Hold ($1.15/sf - 12' max)</option>
                <option value="2.35" data-width="12">Double Grip ($2.35/sf - 12' max)</option>
                <option value="3.10" data-width="9">Teebaud ($3.10/sf - 9' max)</option>
            </select>
            
            <div id="padError" class="error-text">⚠️ Rug width exceeds pad roll width.</div>
            <div id="backingConflictError" class="error-text">⚠️ Cannot select both Attached Backing and Rug Pad.</div>

            <button class="btn btn-add" id="btnAddRug" onclick="addOrUpdateRoom()">+ Add Rug to Quote</button>
        </div>

        <div class="card" id="roomListCard" style="display:none;">
            <div class="section-title">Quote Summary</div>
            <div id="currentRooms"></div>
            <button class="btn btn-save" onclick="finalizeJob()">Finalize Quote</button>
        </div>
    </div>

    <div id="history" class="view">
        <div id="historyList"></div>
    </div>
</div>

<script>
    let currentJobRugs = [];
    const CARPET_SQFT_PRICE = 5.00; 

    function updateJobHeader() {
        let name = document.getElementById('jobName').value;
        document.getElementById('projectHeader').innerText = name ? name + "'s Rugs" : "New Rug Project";
    }

    function switchTab(tabId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('tab-' + tabId).classList.add('active');
        if(tabId === 'history') loadHistory();
    }

    function drawBlueprint() {
        let w = parseFloat(document.getElementById('wA').value) || 0;
        let l = parseFloat(document.getElementById('lB').value) || 0;
        let scale = 140 / Math.max(w, l, 1);
        let dW = w * scale, dL = l * scale;
        let x = (200 - dW) / 2, y = (200 - dL) / 2;

        const rects = [document.getElementById('roomRect'), document.getElementById('bindingRect')];
        rects.forEach(r => {
            r.setAttribute('width', dW); r.setAttribute('height', dL);
            r.setAttribute('x', x); r.setAttribute('y', y);
        });
    }

    function updateLiveTotals() {
        let w = parseFloat(document.getElementById('wA').value) || 0;
        let l = parseFloat(document.getElementById('lB').value) || 0;
        
        // Elements
        const padSelect = document.getElementById('padStyle');
        const backingSelect = document.getElementById('backingStyle');
        const addButton = document.getElementById('btnAddRug');
        const padError = document.getElementById('padError');
        const conflictError = document.getElementById('backingConflictError');

        // Logic variables
        const selectedPad = padSelect.options[padSelect.selectedIndex];
        const maxPadWidth = parseFloat(selectedPad.dataset.width);
        const hasBacking = parseFloat(backingSelect.value) > 0;
        const hasPad = parseFloat(padSelect.value) > 0;

        let isValid = true;

        // Validation 1: Width Restriction
        if (w > maxPadWidth) {
            padError.style.display = 'block';
            isValid = false;
        } else {
            padError.style.display = 'none';
        }

        // Validation 2: Mutual Exclusion
        if (hasBacking && hasPad) {
            conflictError.style.display = 'block';
            isValid = false;
        } else {
            conflictError.style.display = 'none';
        }

        // UI Updates based on validity
        if (!isValid) {
            addButton.disabled = true;
            addButton.style.opacity = '0.4';
            document.getElementById('displayTotal').innerText = "---";
            return;
        } else {
            addButton.disabled = false;
            addButton.style.opacity = '1';
        }

        if (w > 0 && l > 0) {
            let rug = calculateRugLogic(w, l);
            document.getElementById('displayTotal').innerText = `$${rug.totalCost.toFixed(2)}`;
            document.getElementById('displaySub').innerText = `${rug.sqFt} SqFt | ${rug.linearFt} LF Edge`;
        }
    }

    function calculateRugLogic(w, l) {
        const edgeRate = parseFloat(document.getElementById('edgeStyle').value);
        const backingRate = parseFloat(document.getElementById('backingStyle').value);
        const padRate = parseFloat(document.getElementById('padStyle').value);

        const sqFt = w * l;
        const linearFt = (w * 2) + (l * 2);

        let totalCost = (sqFt * CARPET_SQFT_PRICE); 
        totalCost += (linearFt * edgeRate);         
        totalCost += (sqFt * backingRate);          
        totalCost += (sqFt * padRate); // Now calculates using the selected pad price per sf

        return { sqFt, linearFt, totalCost };
    }

    function addOrUpdateRoom() {
        let w = parseFloat(document.getElementById('wA').value);
        let l = parseFloat(document.getElementById('lB').value);
        if(!w || !l) return;
        
        let rug = calculateRugLogic(w, l);
        currentJobRugs.push({
            name: document.getElementById('roomName').value || "Custom Rug " + (currentJobRugs.length + 1),
            w, l, cost: rug.totalCost, sqFt: rug.sqFt
        });
        
        updateRugList();
        ['roomName','wA','lB'].forEach(id => document.getElementById(id).value = "");
        drawBlueprint();
    }

    function updateRugList() {
        let total = currentJobRugs.reduce((s, r) => s + r.cost, 0);
        document.getElementById('currentRooms').innerHTML = currentJobRugs.map((r, i) => `
            <div class="room-tag">
                <b>${r.name}</b>
                <div style="margin-top:4px;">
                    <span class="dim-badge">${r.w}' × ${r.l}'</span> $${r.cost.toFixed(2)}
                </div>
            </div>`).join('');
        
        document.getElementById('roomListCard').style.display = currentJobRugs.length ? 'block' : 'none';
        document.getElementById('displayTotal').innerText = `$${total.toFixed(2)}`;
        document.getElementById('displaySub').innerText = `${currentJobRugs.length} Rug(s) in Quote`;
    }

    function finalizeJob() {
        let name = document.getElementById('jobName').value;
        if(!name) { alert("Please enter Customer Name"); return; }
        let history = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        history.unshift({ name, rugs: [...currentJobRugs], date: new Date().toLocaleDateString() });
        localStorage.setItem('choiceRugHistory', JSON.stringify(history));
        currentJobRugs = [];
        document.getElementById('jobName').value = "";
        updateJobHeader(); updateRugList();
        alert("Rug Quote Saved to History!");
    }

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        document.getElementById('historyList').innerHTML = history.map(h => `
            <div class="card" style="border-top: 4px solid var(--choice-green);">
                <div style="font-weight:900; color:var(--choice-blue);">${h.name}</div>
                <div style="font-size:0.75rem; opacity:0.7; margin-bottom:8px;">${h.date}</div>
                ${h.rugs.map(r => `<div style="font-size:0.8rem; margin-bottom:2px;">• ${r.name} (${r.w}'x${r.l}') - $${r.cost.toFixed(2)}</div>`).join('')}
            </div>`).join('');
    }
</script>
</body>
</html>
