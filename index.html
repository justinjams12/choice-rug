<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choice Floors - Custom Rug Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --choice-blue: #2b6291; 
            --choice-green: #9dbb4c;
            --choice-blue-light: #eef4f9;
            --text: #1e293b;
            --danger: #ef4444;
            --danger-light: #fee2e2;
        }
        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: #f1f5f9; color: var(--text); padding-bottom: 60px; }
        .app-shell { width: 100%; max-width: 480px; margin: auto; padding: 15px; box-sizing: border-box; }
        
        /* Navigation */
        .tabs { display: flex; background: var(--choice-blue); padding: 6px; border-radius: 12px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; font-weight: 700; cursor: pointer; border-radius: 8px; opacity: 0.7; transition: all 0.2s; }
        .tab-btn.active { background: var(--choice-green); opacity: 1; color: white; }
        .view { display: none; }
        .view.active { display: block; }

        /* Dashboard Results */
        .live-result { background: var(--choice-blue); color: white; border-radius: 18px; padding: 25px; text-align: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .live-result::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: var(--choice-green); }
        
        /* UI Components */
        .card { background: white; border-radius: 18px; padding: 18px; margin-bottom: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.7rem; font-weight: 900; color: var(--choice-blue); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 12px; display: flex; align-items: center; }
        .section-title::after { content: ''; height: 2px; flex-grow: 1; background: var(--choice-blue-light); margin-left: 10px; }

        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; background-color: white; }
        label { font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-3 { display: grid; grid-template-columns: 2.5fr 1fr 1.5fr; gap: 10px; }

        .btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: all 0.2s; }
        .btn-add { background: var(--choice-blue); color: white; }
        .btn-add:disabled { background: #cbd5e1; cursor: not-allowed; }
        .btn-save { background: var(--choice-green); color: white; margin-top: 10px; }
        .btn-pdf { background: #334155; color: white; margin-top: 10px; }

        /* History Search Header */
        .search-container { position: sticky; top: 0; background: #f1f5f9; z-index: 10; padding: 5px 0 15px 0; }
        .search-input { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--choice-blue); font-size: 1rem; outline: none; box-sizing: border-box; }

        /* Canvas & Tags */
        .sig-container { border: 2px dashed #cbd5e1; border-radius: 12px; background: #fff; margin-bottom: 10px; touch-action: none; }
        #sig-canvas { width: 100%; height: 120px; cursor: crosshair; }
        .room-tag { background: var(--choice-blue-light); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--choice-green); display: flex; justify-content: space-between; align-items: center;}
        
        /* PDF Template - Hidden */
        #pdf-template { position: absolute; left: -9999px; width: 850px; background: white; padding: 60px; font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

<div class="app-shell">
    <header style="text-align:center; padding: 10px 0 20px 0;">
        <img src="choice-floors-logo.png" style="max-height: 50px; width: auto;" alt="Choice Floors">
    </header>

    <div class="tabs">
        <button class="tab-btn active" id="tab-workspace" onclick="switchTab('workspace')">Rug Design</button>
        <button class="tab-btn" id="tab-history" onclick="switchTab('history')">Saved Jobs</button>
    </div>

    <div id="workspace" class="view active">
        <div class="live-result">
            <div style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin-bottom: 5px;">Active Quote</div>
            <div id="displayTotal" style="font-size: 2.2rem; font-weight: 900;">$0.00</div>
            <div id="taxInfo" style="font-size: 0.75rem; opacity: 0.8;">Enter Address for Tax Calculation...</div>
        </div>

        <div class="card">
            <div class="section-title">Client Information</div>
            <div class="grid-2">
                <input type="text" id="custFirst" placeholder="First Name *" oninput="autoCap(this); updateLiveTotals()">
                <input type="text" id="custLast" placeholder="Last Name *" oninput="autoCap(this); updateLiveTotals()">
            </div>
            <div class="grid-2">
                <input type="tel" id="custPhone" placeholder="Phone *" maxlength="14" oninput="formatPhoneNumber(this); updateLiveTotals()">
                <input type="email" id="custEmail" placeholder="Email Address *" oninput="updateLiveTotals()">
            </div>
            <input type="text" id="custStreet" placeholder="Street Address *" oninput="autoCap(this); updateLiveTotals()">
            <div class="grid-3">
                <input type="text" id="custCity" placeholder="City *" oninput="autoCap(this); updateLiveTotals()">
                <select id="custState" onchange="lookupTax()">
                    <option value="" disabled selected>ST *</option>
                    <option value="AL">AL</option><option value="AK">AK</option><option value="AZ">AZ</option><option value="AR">AR</option><option value="CA">CA</option><option value="CO">CO</option><option value="CT">CT</option><option value="DE">DE</option><option value="FL">FL</option><option value="GA">GA</option><option value="HI">HI</option><option value="ID">ID</option><option value="IL">IL</option><option value="IN">IN</option><option value="IA">IA</option><option value="KS">KS</option><option value="KY">KY</option><option value="LA">LA</option><option value="ME">ME</option><option value="MD">MD</option><option value="MA">MA</option><option value="MI">MI</option><option value="MN">MN</option><option value="MS">MS</option><option value="MO">MO</option><option value="MT">MT</option><option value="NE">NE</option><option value="NV">NV</option><option value="NH">NH</option><option value="NJ">NJ</option><option value="NM">NM</option><option value="NY">NY</option><option value="NC">NC</option><option value="ND">ND</option><option value="OH">OH</option><option value="OK">OK</option><option value="OR">OR</option><option value="PA">PA</option><option value="RI">RI</option><option value="SC">SC</option><option value="SD">SD</option><option value="TN">TN</option><option value="TX">TX</option><option value="UT">UT</option><option value="VT">VT</option><option value="VA">VA</option><option value="WA">WA</option><option value="WV">WV</option><option value="WI">WI</option><option value="WY">WY</option>
                </select>
                <input type="text" id="custZip" placeholder="Zip *" maxlength="5" oninput="handleZipChange()">
            </div>
        </div>

        <div class="card">
            <div class="section-title">Rug Specifications</div>
            <input type="text" id="roomName" placeholder="Room Location *" oninput="autoCap(this); updateLiveTotals()">
            <div class="grid-2">
                <div><label>Width (ft)</label><input type="number" id="wA" placeholder="0" oninput="updateLiveTotals()"></div>
                <div><label>Length (ft)</label><input type="number" id="lB" placeholder="0" oninput="updateLiveTotals()"></div>
            </div>
            <div class="grid-2">
                <div><label>Edge</label><select id="edgeStyle" onchange="updateLiveTotals()">
                    <option value="2.50" data-label="Bind">Bind ($2.50)</option>
                    <option value="6.00" data-label="Serge">Serge ($6.00)</option>
                </select></div>
                <div><label>Backing</label><select id="backingStyle" onchange="updateLiveTotals()">
                    <option value="0" data-label="None">None</option>
                    <option value="1.50" data-label="Soft Felt">Soft Felt ($1.50/sf)</option>
                </select></div>
            </div>
            <label>Loose Pad</label>
            <select id="padStyle" onchange="updateLiveTotals()">
                <option value="0" data-label="None">No Pad</option>
                <option value="1.15" data-label="Value Hold">Value Hold ($1.15/sf)</option>
                <option value="3.10" data-label="Teebaud">Teebaud ($3.10/sf)</option>
            </select>
            <div class="grid-2">
                <div><label>Delivery</label><select id="delv" onchange="updateLiveTotals()"><option value="0">No</option><option value="125">Yes ($125)</option></select></div>
                <div><label>Install</label><select id="inst" onchange="updateLiveTotals()"><option value="0">No</option><option value="100">Yes ($100)</option></select></div>
            </div>
            <button class="btn btn-add" id="btnAddRug" disabled onclick="addRug()">+ Add Rug to Order</button>
        </div>

        <div class="card" id="summaryCard" style="display:none;">
            <div class="section-title">Order Summary</div>
            <div id="roomList"></div>
            <label style="margin-top:15px;">Customer Approval</label>
            <div class="sig-container"><canvas id="sig-canvas"></canvas></div>
            <button class="btn btn-save" onclick="saveJob()">Finalize & Save Job</button>
            <button class="btn btn-pdf" onclick="generatePDF()">Download Signed PDF</button>
        </div>
    </div>

    <div id="history" class="view">
        <div class="search-container">
            <input type="text" id="jobSearch" class="search-input" placeholder="ðŸ” Search Client Name..." oninput="renderHistory()">
        </div>
        <div id="historyList"></div>
    </div>
</div>

<script>
    let currentRugs = [];
    let savedJobs = JSON.parse(localStorage.getItem('rugJobsMaster')) || [];
    let currentTaxRate = 0.06;
    let sigCanvas, sigCtx, drawing = false;

    window.onload = () => {
        sigCanvas = document.getElementById('sig-canvas');
        sigCtx = sigCanvas.getContext('2d');
        initSignature();
    };

    function handleZipChange() {
        if(document.getElementById('custZip').value.length === 5) lookupTax();
        updateLiveTotals();
    }

    function lookupTax() {
        const zip = document.getElementById('custZip').value;
        const state = document.getElementById('custState').value;
        let rate = 0.06; 
        const stateRates = {"AL":0.04,"AZ":0.056,"CA":0.0725,"CO":0.029,"FL":0.06,"GA":0.04,"IL":0.0625,"IN":0.07,"MD":0.06,"NJ":0.06625,"NY":0.04,"OH":0.0575,"PA":0.06,"TX":0.0625,"VA":0.053,"DE":0};
        rate = stateRates[state] || 0.06;
        if(state === "PA" && zip.startsWith("19")) rate = 0.08;
        if(state === "NY" && zip.startsWith("10")) rate = 0.08875;
        currentTaxRate = rate;
        updateLiveTotals();
    }

    function updateLiveTotals() {
        const sub = currentRugs.reduce((a, b) => a + b.cost, 0);
        const w = parseFloat(document.getElementById('wA').value) || 0, l = parseFloat(document.getElementById('lB').value) || 0;
        let activeCost = (w > 0 && l > 0) ? (w*l*5) + ((w*2+l*2)*parseFloat(document.getElementById('edgeStyle').value)) + (w*l*parseFloat(document.getElementById('backingStyle').value)) + (w*l*parseFloat(document.getElementById('padStyle').value)) : 0;
        
        const totalSub = sub + activeCost + parseFloat(document.getElementById('delv').value) + parseFloat(document.getElementById('inst').value);
        const totalTax = totalSub * currentTaxRate;

        document.getElementById('displayTotal').innerText = `$${(totalSub + totalTax).toFixed(2)}`;
        document.getElementById('taxInfo').innerText = `Subtotal: $${totalSub.toFixed(2)} | Tax (${(currentTaxRate*100).toFixed(1)}%): $${totalTax.toFixed(2)}`;
        
        const infoFilled = document.getElementById('custLast').value && document.getElementById('custZip').value.length === 5;
        document.getElementById('btnAddRug').disabled = !(infoFilled && w > 0);
    }

    function addRug() {
        const w = parseFloat(document.getElementById('wA').value), l = parseFloat(document.getElementById('lB').value);
        const e = document.getElementById('edgeStyle'), b = document.getElementById('backingStyle'), p = document.getElementById('padStyle');
        const cost = (w*l*5) + ((w*2+l*2)*parseFloat(e.value)) + (w*l*parseFloat(b.value)) + (w*l*parseFloat(p.value));
        
        currentRugs.push({
            name: document.getElementById('roomName').value || "Rug",
            dim: `${w}'x${l}'`, cost,
            details: `${e.options[e.selectedIndex].text}, ${b.options[b.selectedIndex].text}, ${p.options[p.selectedIndex].text}`
        });
        
        renderRugs();
        ['roomName','wA','lB'].forEach(id => document.getElementById(id).value = "");
        updateLiveTotals();
    }

    function renderRugs() {
        document.getElementById('roomList').innerHTML = currentRugs.map((r, i) => `
            <div class="room-tag">
                <div><b>${r.name}</b> (${r.dim})<br><small>${r.details}</small></div>
                <button class="btn-remove-room" onclick="removeRug(${i})">X</button>
            </div>`).join('');
        document.getElementById('summaryCard').style.display = currentRugs.length ? 'block' : 'none';
        setTimeout(initSignature, 100);
    }

    function removeRug(i) { currentRugs.splice(i,1); renderRugs(); updateLiveTotals(); }

    function saveJob() {
        const job = {
            id: Date.now(),
            name: `${document.getElementById('custLast').value}, ${document.getElementById('custFirst').value}`,
            date: new Date().toLocaleDateString(),
            rugs: [...currentRugs],
            tax: currentTaxRate,
            sig: sigCanvas.toDataURL()
        };
        savedJobs.unshift(job);
        localStorage.setItem('rugJobsMaster', JSON.stringify(savedJobs));
        alert("Job Saved to History.");
        location.reload();
    }

    function renderHistory() {
        const term = document.getElementById('jobSearch').value.toLowerCase();
        const filtered = savedJobs.filter(j => j.name.toLowerCase().includes(term));
        document.getElementById('historyList').innerHTML = filtered.map(j => `
            <div class="card" style="border-left: 6px solid var(--choice-blue)">
                <div style="font-weight:900; color:var(--choice-blue)">${j.name}</div>
                <div style="font-size:0.8rem; color:#64748b; margin-top:4px;">${j.date} â€¢ ${j.rugs.length} Rugs</div>
            </div>`).join('');
    }

    function autoCap(el) { el.value = el.value.split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' '); }
    function formatPhoneNumber(el) {
        let v = el.value.replace(/\D/g,'');
        if(v.length > 6) el.value = `(${v.slice(0,3)}) ${v.slice(3,6)}-${v.slice(6,10)}`;
        else if(v.length > 3) el.value = `(${v.slice(0,3)}) ${v.slice(3)}`;
    }

    function switchTab(t) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('tab-'+t).classList.add('active');
        if(t === 'history') renderHistory();
    }

    function initSignature() {
        const ratio = window.devicePixelRatio || 1;
        sigCanvas.width = sigCanvas.offsetWidth * ratio;
        sigCanvas.height = sigCanvas.offsetHeight * ratio;
        sigCtx.scale(ratio, ratio);
        sigCtx.strokeStyle = "#2b6291"; sigCtx.lineWidth = 2;
        const getP = (e) => { const r = sigCanvas.getBoundingClientRect(); return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top }; };
        sigCanvas.onmousedown = (e) => { drawing = true; sigCtx.beginPath(); const p = getP(e); sigCtx.moveTo(p.x, p.y); };
        sigCanvas.onmousemove = (e) => { if(!drawing) return; const p = getP(e); sigCtx.lineTo(p.x, p.y); sigCtx.stroke(); };
        sigCanvas.onmouseup = () => drawing = false;
        sigCanvas.ontouchstart = (e) => { e.preventDefault(); sigCanvas.onmousedown(e.touches[0]); };
        sigCanvas.ontouchmove = (e) => { e.preventDefault(); sigCanvas.onmousemove(e.touches[0]); };
    }
</script>
</body>
</html>
