<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choice Floors - Custom Rug Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --choice-blue: #2b6291; 
            --choice-green: #9dbb4c;
            --choice-blue-light: #eef4f9;
            --text: #1e293b;
            --danger: #ef4444;
        }
        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: #f1f5f9; color: var(--text); padding-bottom: 60px; }
        .app-shell { width: 100%; max-width: 480px; margin: auto; padding: 15px; box-sizing: border-box; }
        
        .tabs { display: flex; background: var(--choice-blue); padding: 6px; border-radius: 12px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; font-weight: 700; cursor: pointer; border-radius: 8px; opacity: 0.7; transition: all 0.2s; }
        .tab-btn.active { background: var(--choice-green); opacity: 1; color: white; }

        .view { display: none; }
        .view.active { display: block; }

        .live-result { background: var(--choice-blue); color: white; border-radius: 18px; padding: 25px; text-align: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .live-result::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: var(--choice-green); }
        
        .card { background: white; border-radius: 18px; padding: 18px; margin-bottom: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.7rem; font-weight: 900; color: var(--choice-blue); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 12px; display: flex; align-items: center; }
        .section-title::after { content: ''; height: 2px; flex-grow: 1; background: var(--choice-blue-light); margin-left: 10px; }

        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }
        label { font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: opacity 0.2s; }
        .btn-add { background: var(--choice-blue); color: white; }
        .btn-save { background: var(--choice-green); color: white; margin-top: 10px; }
        .btn-pdf { background: #334155; color: white; margin-top: 10px; }
        .btn-edit { background: var(--choice-blue-light); color: var(--choice-blue); font-size: 0.7rem; padding: 6px 12px; border-radius: 5px; border:none; font-weight:700;}
        
        .room-tag { background: var(--choice-blue-light); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--choice-green); display: flex; justify-content: space-between; align-items: center;}
        .dim-badge { background: var(--choice-blue); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; color: white; margin-right: 5px; }
        .error-text { color: var(--danger); font-size: 0.75rem; font-weight: 700; margin-top: -5px; margin-bottom: 10px; display: none; }
        
        /* PDF STYLING */
        #pdf-template { position: absolute; left: -9999px; width: 800px; background: white; color: #1e293b; padding: 50px; font-family: 'Inter', sans-serif; }
        .pdf-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--choice-blue); padding-bottom: 20px; margin-bottom: 30px; }
        .pdf-branding { display: flex; align-items: center; gap: 20px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #f8fafc; text-align: left; padding: 12px; border-bottom: 2px solid #e2e8f0; color: var(--choice-blue); text-transform: uppercase; font-size: 11px; }
        .pdf-table td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        .pdf-footer { margin-top: 40px; text-align: right; border-top: 2px solid #e2e8f0; padding-top: 20px; }
    </style>
</head>
<body>

<div class="app-shell">
    <header style="text-align:center; padding: 10px 0 20px 0;">
        <img id="appLogo" src="choice-floors-logo.png" style="max-height: 50px; width: auto;" alt="Choice Floors">
    </header>

    <div class="tabs">
        <button class="tab-btn active" id="tab-workspace" onclick="switchTab('workspace')">Rug Design</button>
        <button class="tab-btn" id="tab-history" onclick="switchTab('history')">Saved Rugs</button>
    </div>

    <div id="workspace" class="view active">
        <div class="live-result">
            <div id="projectHeader" style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin-bottom: 5px;">New Rug Project</div>
            <div id="displayTotal" style="font-size: 2.2rem; font-weight: 900;">$0.00</div>
            <div id="displaySub" style="font-size: 0.85rem; font-weight: 600; color: var(--choice-green);">0 SqFt | 0 LF Edge</div>
        </div>

        <div class="card">
            <div class="section-title">Customer Contact</div>
            <div class="grid-2">
                <input type="text" id="custFirst" placeholder="First Name" oninput="updateJobHeader()">
                <input type="text" id="custLast" placeholder="Last Name" oninput="updateJobHeader()">
            </div>
            <input type="tel" id="custPhone" placeholder="Phone Number">
            <input type="email" id="custEmail" placeholder="Email Address">
            <input type="text" id="custAddress" placeholder="Home Address (Street, City, Zip)">
        </div>

        <div class="card">
            <div class="section-title" id="formActionTitle">Rug Specifications</div>
            <input type="text" id="roomName" placeholder="Rug Location (e.g. Dining Room)">
            <div class="grid-2">
                <div><label>Width (ft)</label><input type="number" id="wA" placeholder="0" oninput="updateLiveTotals()"></div>
                <div><label>Length (ft)</label><input type="number" id="lB" placeholder="0" oninput="updateLiveTotals()"></div>
            </div>
            <div class="grid-2">
                <div><label>Edge Finish</label>
                    <select id="edgeStyle" onchange="updateLiveTotals()">
                        <option value="2.50" data-label="Bind">Bind ($2.50/lf)</option>
                        <option value="6.00" data-label="Serge">Serge ($6.00/lf)</option>
                    </select>
                </div>
                <div><label>Attached Backing</label>
                    <select id="backingStyle" onchange="updateLiveTotals()">
                        <option value="0" data-label="None">None</option>
                        <option value="1.50" data-label="Soft Felt">Soft Felt ($1.50/sf)</option>
                        <option value="2.25" data-label="Teebaud">Teebaud ($2.25/sf)</option>
                        <option value="2.00" data-label="Quad Back">Quad Back ($2.00/sf)</option>
                    </select>
                </div>
            </div>
            <label style="margin-top: 10px;">Area Rug Pad (Loose)</label>
            <select id="padStyle" onchange="updateLiveTotals()">
                <option value="0" data-width="999" data-label="None">No Pad</option>
                <option value="1.15" data-width="12" data-label="Value Hold">Value Hold ($1.15/sf)</option>
                <option value="2.35" data-width="12" data-label="Double Grip">Double Grip ($2.35/sf)</option>
                <option value="3.10" data-width="9" data-label="Teebaud">Teebaud ($3.10/sf)</option>
            </select>
            <div id="padError" class="error-text">⚠️ Width exceeds pad roll width.</div>
            <div id="backingConflictError" class="error-text">⚠️ Cannot select both backing and pad.</div>
            <button class="btn btn-add" id="btnAddRug" onclick="addOrUpdateRug()">+ Add Rug to Quote</button>
        </div>

        <div class="card" id="roomListCard" style="display:none;">
            <div class="section-title">Quote Summary</div>
            <div id="currentRooms"></div>
            <button class="btn btn-save" onclick="finalizeJob()">Finalize & Save Job</button>
            <button class="btn btn-pdf" onclick="generatePDF()">Download PDF Quote</button>
        </div>
    </div>

    <div id="history" class="view"><div id="historyList"></div></div>
</div>

<div id="pdf-template">
    <div class="pdf-header">
        <div class="pdf-branding">
            <img src="choice-floors-logo.png" style="max-height: 70px; width: auto;">
            <div style="font-size: 24px; font-weight: 900; color: var(--choice-blue);">Choice Floors Rugs</div>
        </div>
        <div style="text-align: right;">
            <h1 style="margin:0; color:var(--choice-blue); font-size: 28px;">Estimate</h1>
            <p id="pdf-date" style="margin:5px 0 0 0; color:#64748b;"></p>
        </div>
    </div>
    <div style="margin-bottom: 40px; display: flex; justify-content: space-between;">
        <div>
            <h3 style="margin:0 0 5px 0; color:var(--choice-blue); text-transform:uppercase; font-size:12px;">Bill To:</h3>
            <p id="pdf-cust-full" style="margin:0; font-size: 18px; font-weight: bold;"></p>
            <p id="pdf-cust-address" style="margin:2px 0; font-size: 14px; color:#475569;"></p>
            <p id="pdf-cust-contact" style="margin:2px 0; font-size: 14px; color:#475569;"></p>
        </div>
    </div>
    <table class="pdf-table">
        <thead><tr><th>Rug Location</th><th>Dimensions</th><th>Specifications</th><th style="text-align: right;">Price</th></tr></thead>
        <tbody id="pdf-item-list"></tbody>
    </table>
    <div class="pdf-footer">
        <p style="margin:0; font-size: 14px; color: #64748b;">Total Estimated Cost</p>
        <h1 id="pdf-total-price" style="margin:5px 0 0 0; color: var(--choice-blue); font-size: 32px;"></h1>
    </div>
</div>

<script>
    let currentJobRugs = [];
    let editingHistoryIndex = null;
    let editingRugIndex = null;
    const CARPET_SQFT_PRICE = 5.00; 

    function updateJobHeader() {
        let f = document.getElementById('custFirst').value;
        let l = document.getElementById('custLast').value;
        document.getElementById('projectHeader').innerText = (f || l) ? `${f} ${l}` : "New Rug Project";
    }

    function switchTab(tabId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('tab-' + tabId).classList.add('active');
        if(tabId === 'history') loadHistory();
    }

    function updateLiveTotals() {
        let w = parseFloat(document.getElementById('wA').value) || 0;
        let l = parseFloat(document.getElementById('lB').value) || 0;
        const padS = document.getElementById('padStyle');
        const backS = document.getElementById('backingStyle');
        const maxW = parseFloat(padS.options[padS.selectedIndex].dataset.width);
        
        let valid = true;
        if (w > maxW) { document.getElementById('padError').style.display = 'block'; valid = false; } 
        else { document.getElementById('padError').style.display = 'none'; }
        
        if (parseFloat(backS.value) > 0 && parseFloat(padS.value) > 0) { 
            document.getElementById('backingConflictError').style.display = 'block'; valid = false; 
        } else { document.getElementById('backingConflictError').style.display = 'none'; }

        document.getElementById('btnAddRug').disabled = !valid;
        document.getElementById('btnAddRug').style.opacity = valid ? '1' : '0.4';

        if (w > 0 && l > 0 && valid) {
            let res = calculateRugLogic(w, l);
            document.getElementById('displayTotal').innerText = `$${res.totalCost.toFixed(2)}`;
            document.getElementById('displaySub').innerText = `${res.sqFt} SqFt | ${res.linearFt} LF Edge`;
        }
    }

    function calculateRugLogic(w, l) {
        const e = document.getElementById('edgeStyle');
        const b = document.getElementById('backingStyle');
        const p = document.getElementById('padStyle');
        const sqFt = w * l;
        const linearFt = (w * 2) + (l * 2);
        let cost = (sqFt * CARPET_SQFT_PRICE) + (linearFt * parseFloat(e.value)) + (sqFt * parseFloat(b.value)) + (sqFt * parseFloat(p.value));
        return { sqFt, linearFt, totalCost: cost, eL: e.options[e.selectedIndex].dataset.label, bL: b.options[b.selectedIndex].dataset.label, pL: p.options[p.selectedIndex].dataset.label };
    }

    function addOrUpdateRug() {
        let w = parseFloat(document.getElementById('wA').value);
        let l = parseFloat(document.getElementById('lB').value);
        if(!w || !l) return;
        let res = calculateRugLogic(w, l);
        let data = { name: document.getElementById('roomName').value || "Custom Rug", w, l, cost: res.totalCost, sqFt: res.sqFt, edge: res.eL, backing: res.bL, pad: res.pL };
        
        if(editingRugIndex !== null) { currentJobRugs[editingRugIndex] = data; editingRugIndex = null; document.getElementById('btnAddRug').innerText = "+ Add Rug to Quote"; }
        else { currentJobRugs.push(data); }
        
        updateRugList();
        ['roomName','wA','lB'].forEach(id => document.getElementById(id).value = "");
    }

    function updateRugList() {
        let total = currentJobRugs.reduce((s, r) => s + r.cost, 0);
        document.getElementById('currentRooms').innerHTML = currentJobRugs.map((r, i) => `
            <div class="room-tag">
                <div><b>${r.name}</b><br><span class="dim-badge">${r.w}' × ${r.l}'</span> $${r.cost.toFixed(2)}</div>
                <button class="btn-edit" onclick="editRug(${i})">Edit</button>
            </div>`).join('');
        document.getElementById('roomListCard').style.display = currentJobRugs.length ? 'block' : 'none';
        document.getElementById('displayTotal').innerText = `$${total.toFixed(2)}`;
    }

    function editRug(idx) {
        let r = currentJobRugs[idx]; editingRugIndex = idx;
        document.getElementById('roomName').value = r.name;
        document.getElementById('wA').value = r.w;
        document.getElementById('lB').value = r.l;
        document.getElementById('btnAddRug').innerText = "Update Rug Details";
        document.getElementById('formActionTitle').scrollIntoView();
        updateLiveTotals();
    }

    function finalizeJob() {
        let f = document.getElementById('custFirst').value;
        if(!f) { alert("Please enter at least a First Name"); return; }
        let hist = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        let job = { 
            f, l: document.getElementById('custLast').value,
            ph: document.getElementById('custPhone').value,
            em: document.getElementById('custEmail').value,
            ad: document.getElementById('custAddress').value,
            rugs: [...currentJobRugs], date: new Date().toLocaleDateString() 
        };
        if(editingHistoryIndex !== null) hist[editingHistoryIndex] = job; else hist.unshift(job);
        localStorage.setItem('choiceRugHistory', JSON.stringify(hist));
        location.reload(); // Simple clear
    }

    function loadHistory() {
        let hist = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        document.getElementById('historyList').innerHTML = hist.map((h, i) => `
            <div class="card" style="border-top: 4px solid var(--choice-green);">
                <div style="display:flex; justify-content:space-between;">
                    <div><b>${h.f} ${h.l}</b><br><small>${h.date}</small></div>
                    <button class="btn-edit" onclick="editHistoryJob(${i})">Edit Job</button>
                </div>
            </div>`).join('');
    }

    function editHistoryJob(idx) {
        let h = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]')[idx];
        editingHistoryIndex = idx;
        document.getElementById('custFirst').value = h.f;
        document.getElementById('custLast').value = h.l;
        document.getElementById('custPhone').value = h.ph;
        document.getElementById('custEmail').value = h.em;
        document.getElementById('custAddress').value = h.ad;
        currentJobRugs = [...h.rugs];
        updateJobHeader(); updateRugList(); switchTab('workspace');
    }

    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        document.getElementById('pdf-date').innerText = new Date().toLocaleDateString();
        document.getElementById('pdf-cust-full').innerText = document.getElementById('custFirst').value + " " + document.getElementById('custLast').value;
        document.getElementById('pdf-cust-address').innerText = document.getElementById('custAddress').value;
        document.getElementById('pdf-cust-contact').innerText = `${document.getElementById('custPhone').value} | ${document.getElementById('custEmail').value}`;
        
        document.getElementById('pdf-item-list').innerHTML = currentJobRugs.map(r => `
            <tr>
                <td><strong>${r.name}</strong></td>
                <td>${r.w}' x ${r.l}'</td>
                <td style="font-size:12px;">Edge: ${r.edge}<br>Backing: ${r.backing}<br>Pad: ${r.pad}</td>
                <td style="text-align:right; font-weight:bold;">$${r.cost.toFixed(2)}</td>
            </tr>`).join('');
        
        document.getElementById('pdf-total-price').innerText = document.getElementById('displayTotal').innerText;
        const canvas = await html2canvas(document.getElementById('pdf-template'), { scale: 2 });
        const pdf = new jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, 210, (canvas.height * 210) / canvas.width);
        pdf.save(`Rug_Quote_${document.getElementById('custLast').value}.pdf`);
    }
</script>
</body>
</html>
