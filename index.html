<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choice Floors - Custom Rug Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --choice-blue: #2b6291; 
            --choice-green: #9dbb4c;
            --choice-blue-light: #eef4f9;
            --text: #1e293b;
            --danger: #ef4444;
        }
        body { font-family: 'Inter', system-ui, sans-serif; margin: 0; background: #f1f5f9; color: var(--text); padding-bottom: 60px; }
        .app-shell { width: 100%; max-width: 480px; margin: auto; padding: 15px; box-sizing: border-box; }
        
        .tabs { display: flex; background: var(--choice-blue); padding: 6px; border-radius: 12px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; color: white; font-weight: 700; cursor: pointer; border-radius: 8px; opacity: 0.7; transition: all 0.2s; }
        .tab-btn.active { background: var(--choice-green); opacity: 1; color: white; }

        .view { display: none; }
        .view.active { display: block; }

        .live-result { background: var(--choice-blue); color: white; border-radius: 18px; padding: 25px; text-align: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .live-result::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: var(--choice-green); }
        
        .blueprint-card { background: white; border-radius: 18px; padding: 15px; margin-bottom: 15px; border: 2px solid var(--choice-blue-light); }
        #blueprint { width: 100%; height: 160px; }

        .card { background: white; border-radius: 18px; padding: 18px; margin-bottom: 12px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .section-title { font-size: 0.7rem; font-weight: 900; color: var(--choice-blue); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 12px; display: flex; align-items: center; }
        .section-title::after { content: ''; height: 2px; flex-grow: 1; background: var(--choice-blue-light); margin-left: 10px; }

        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #e2e8f0; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }
        label { font-size: 0.65rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }

        .btn { width: 100%; padding: 16px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; transition: opacity 0.2s; }
        .btn-add { background: var(--choice-blue); color: white; }
        .btn-save { background: var(--choice-green); color: white; margin-top: 10px; }
        .btn-pdf { background: #334155; color: white; margin-top: 10px; }
        .btn-edit { background: var(--choice-blue-light); color: var(--choice-blue); font-size: 0.7rem; padding: 6px 12px; margin-left: 5px; border-radius: 5px; }
        
        .room-tag { background: var(--choice-blue-light); padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--choice-green); display: flex; justify-content: space-between; align-items: center;}
        .dim-badge { background: var(--choice-blue); padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; color: white; margin-right: 5px; }
        
        .error-text { color: var(--danger); font-size: 0.75rem; font-weight: 700; margin-top: -5px; margin-bottom: 10px; display: none; }
        
        /* HIDDEN PDF TEMPLATE STYLING */
        #pdf-template { 
            position: absolute; left: -9999px; width: 800px; 
            background: white; color: #1e293b; padding: 50px; 
            font-family: 'Inter', sans-serif;
        }
        .pdf-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--choice-blue); padding-bottom: 20px; margin-bottom: 30px; }
        .pdf-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .pdf-table th { background: #f8fafc; text-align: left; padding: 12px; border-bottom: 2px solid #e2e8f0; color: var(--choice-blue); text-transform: uppercase; font-size: 12px; }
        .pdf-table td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        .pdf-footer { margin-top: 40px; text-align: right; border-top: 2px solid #e2e8f0; padding-top: 20px; }
    </style>
</head>
<body>

<div class="app-shell">
    <header style="text-align:center; padding: 10px 0 20px 0;">
        <img id="appLogo" src="choice-floors-logo.png" style="max-height: 50px; width: auto;" alt="Choice Floors">
    </header>

    <div class="tabs">
        <button class="tab-btn active" id="tab-workspace" onclick="switchTab('workspace')">Rug Design</button>
        <button class="tab-btn" id="tab-history" onclick="switchTab('history')">Saved Rugs</button>
    </div>

    <div id="workspace" class="view active">
        <div class="live-result">
            <div id="projectHeader" style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.9; margin-bottom: 5px;">New Rug Project</div>
            <div id="displayTotal" style="font-size: 2.2rem; font-weight: 900;">$0.00</div>
            <div id="displaySub" style="font-size: 0.85rem; font-weight: 600; color: var(--choice-green);">0 SqFt | 0 LF Edge</div>
        </div>

        <div class="blueprint-card">
            <svg id="blueprint" viewBox="0 0 200 200">
                <rect id="roomRect" x="50" y="50" width="0" height="0" fill="rgba(43, 98, 145, 0.1)" stroke="#2b6291" stroke-width="2" />
                <rect id="bindingRect" x="50" y="50" width="0" height="0" fill="none" stroke="#9dbb4c" stroke-width="4" stroke-opacity="0.5" />
            </svg>
        </div>

        <div class="card">
            <div class="section-title" id="formActionTitle">Rug Specifications</div>
            <input type="text" id="jobName" placeholder="Customer Name" oninput="updateJobHeader()">
            <input type="text" id="roomName" placeholder="Rug Location (e.g. Dining Room)">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Width (ft)</label><input type="number" id="wA" placeholder="0" oninput="drawBlueprint(); updateLiveTotals()"></div>
                <div><label>Length (ft)</label><input type="number" id="lB" placeholder="0" oninput="drawBlueprint(); updateLiveTotals()"></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label>Edge Finish</label>
                    <select id="edgeStyle" onchange="updateLiveTotals()">
                        <option value="2.50" data-label="Bind">Bind ($2.50/lf)</option>
                        <option value="6.00" data-label="Serge">Serge ($6.00/lf)</option>
                    </select>
                </div>
                <div>
                    <label>Attached Backing</label>
                    <select id="backingStyle" onchange="updateLiveTotals()">
                        <option value="0" data-label="None">None</option>
                        <option value="1.50" data-label="Soft Felt">Soft Felt ($1.50/sf)</option>
                        <option value="2.25" data-label="Teebaud">Teebaud ($2.25/sf)</option>
                        <option value="2.00" data-label="Quad Back">Quad Back ($2.00/sf)</option>
                    </select>
                </div>
            </div>

            <label style="margin-top: 10px;">Area Rug Pad (Loose)</label>
            <select id="padStyle" onchange="updateLiveTotals()">
                <option value="0" data-width="999" data-label="None">No Pad</option>
                <option value="1.15" data-width="12" data-label="Value Hold">Value Hold ($1.15/sf)</option>
                <option value="2.35" data-width="12" data-label="Double Grip">Double Grip ($2.35/sf)</option>
                <option value="3.10" data-width="9" data-label="Teebaud">Teebaud ($3.10/sf)</option>
            </select>
            
            <div id="padError" class="error-text">⚠️ Rug width exceeds pad roll width.</div>
            <div id="backingConflictError" class="error-text">⚠️ Cannot select both Attached Backing and Rug Pad.</div>

            <button class="btn btn-add" id="btnAddRug" onclick="addOrUpdateRug()">+ Add Rug to Quote</button>
        </div>

        <div class="card" id="roomListCard" style="display:none;">
            <div class="section-title">Quote Summary</div>
            <div id="currentRooms"></div>
            <button class="btn btn-save" onclick="finalizeJob()">Finalize & Save Job</button>
            <button class="btn btn-pdf" onclick="generatePDF()">Download PDF Quote</button>
        </div>
    </div>

    <div id="history" class="view">
        <div id="historyList"></div>
    </div>
</div>

<div id="pdf-template">
    <div class="pdf-header">
        <img id="pdfLogo" src="choice-floors-logo.png" style="max-height: 80px; width: auto;">
        <div style="text-align: right;">
            <h1 style="margin:0; color:var(--choice-blue); font-size: 28px;">Estimate</h1>
            <p id="pdf-date" style="margin:5px 0 0 0; color:#64748b;"></p>
        </div>
    </div>

    <div style="margin-bottom: 40px;">
        <h3 style="margin:0 0 5px 0;">Bill To:</h3>
        <p id="pdf-cust-name" style="margin:0; font-size: 18px; font-weight: bold;"></p>
    </div>

    <table class="pdf-table">
        <thead>
            <tr>
                <th>Rug Location</th>
                <th>Dimensions</th>
                <th>Edge / Backing / Pad</th>
                <th style="text-align: right;">Price</th>
            </tr>
        </thead>
        <tbody id="pdf-item-list"></tbody>
    </table>

    <div class="pdf-footer">
        <p style="margin:0; font-size: 14px; color: #64748b;">Total Estimated Cost</p>
        <h1 id="pdf-total-price" style="margin:5px 0 0 0; color: var(--choice-blue); font-size: 32px;"></h1>
    </div>
</div>

<script>
    let currentJobRugs = [];
    let editingHistoryIndex = null;
    let editingRugIndex = null;
    const CARPET_SQFT_PRICE = 5.00; 

    function updateJobHeader() {
        let name = document.getElementById('jobName').value;
        document.getElementById('projectHeader').innerText = name ? name + "'s Rugs" : "New Rug Project";
    }

    function switchTab(tabId) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('tab-' + tabId).classList.add('active');
        if(tabId === 'history') loadHistory();
    }

    function drawBlueprint() {
        let w = parseFloat(document.getElementById('wA').value) || 0;
        let l = parseFloat(document.getElementById('lB').value) || 0;
        let scale = 140 / Math.max(w, l, 1);
        let dW = w * scale, dL = l * scale;
        let x = (200 - dW) / 2, y = (200 - dL) / 2;
        const rects = [document.getElementById('roomRect'), document.getElementById('bindingRect')];
        rects.forEach(r => {
            r.setAttribute('width', dW); r.setAttribute('height', dL);
            r.setAttribute('x', x); r.setAttribute('y', y);
        });
    }

    function updateLiveTotals() {
        let w = parseFloat(document.getElementById('wA').value) || 0;
        let l = parseFloat(document.getElementById('lB').value) || 0;
        const padSelect = document.getElementById('padStyle');
        const backingSelect = document.getElementById('backingStyle');
        const addButton = document.getElementById('btnAddRug');
        const padError = document.getElementById('padError');
        const conflictError = document.getElementById('backingConflictError');

        const selectedPad = padSelect.options[padSelect.selectedIndex];
        const maxPadWidth = parseFloat(selectedPad.dataset.width);
        const hasBacking = parseFloat(backingSelect.value) > 0;
        const hasPad = parseFloat(padSelect.value) > 0;

        let isValid = true;
        if (w > maxPadWidth) { padError.style.display = 'block'; isValid = false; } else { padError.style.display = 'none'; }
        if (hasBacking && hasPad) { conflictError.style.display = 'block'; isValid = false; } else { conflictError.style.display = 'none'; }

        if (!isValid) {
            addButton.disabled = true; addButton.style.opacity = '0.4';
            document.getElementById('displayTotal').innerText = "---";
            return;
        } else {
            addButton.disabled = false; addButton.style.opacity = '1';
        }

        if (w > 0 && l > 0) {
            let rug = calculateRugLogic(w, l);
            document.getElementById('displayTotal').innerText = `$${rug.totalCost.toFixed(2)}`;
            document.getElementById('displaySub').innerText = `${rug.sqFt} SqFt | ${rug.linearFt} LF Edge`;
        }
    }

    function calculateRugLogic(w, l) {
        const edgeSelect = document.getElementById('edgeStyle');
        const backingSelect = document.getElementById('backingStyle');
        const padSelect = document.getElementById('padStyle');
        const sqFt = w * l;
        const linearFt = (w * 2) + (l * 2);
        let totalCost = (sqFt * CARPET_SQFT_PRICE); 
        totalCost += (linearFt * parseFloat(edgeSelect.value));         
        totalCost += (sqFt * parseFloat(backingSelect.value));          
        totalCost += (sqFt * parseFloat(padSelect.value));

        return { 
            sqFt, linearFt, totalCost,
            edgeLabel: edgeSelect.options[edgeSelect.selectedIndex].dataset.label,
            backingLabel: backingSelect.options[backingSelect.selectedIndex].dataset.label,
            padLabel: padSelect.options[padSelect.selectedIndex].dataset.label
        };
    }

    function addOrUpdateRug() {
        let w = parseFloat(document.getElementById('wA').value);
        let l = parseFloat(document.getElementById('lB').value);
        if(!w || !l) return;
        let rug = calculateRugLogic(w, l);
        let rugData = {
            name: document.getElementById('roomName').value || "Custom Rug",
            w, l, cost: rug.totalCost, sqFt: rug.sqFt,
            edge: rug.edgeLabel, backing: rug.backingLabel, pad: rug.padLabel
        };
        if(editingRugIndex !== null) {
            currentJobRugs[editingRugIndex] = rugData;
            editingRugIndex = null;
            document.getElementById('btnAddRug').innerText = "+ Add Rug to Quote";
        } else {
            currentJobRugs.push(rugData);
        }
        updateRugList();
        ['roomName','wA','lB'].forEach(id => document.getElementById(id).value = "");
        drawBlueprint();
    }

    function editRug(index) {
        let rug = currentJobRugs[index];
        editingRugIndex = index;
        document.getElementById('roomName').value = rug.name;
        document.getElementById('wA').value = rug.w;
        document.getElementById('lB').value = rug.l;
        document.getElementById('btnAddRug').innerText = "Update Rug Details";
        document.getElementById('formActionTitle').scrollIntoView();
        updateLiveTotals();
    }

    function updateRugList() {
        let total = currentJobRugs.reduce((s, r) => s + r.cost, 0);
        document.getElementById('currentRooms').innerHTML = currentJobRugs.map((r, i) => `
            <div class="room-tag">
                <div><b>${r.name}</b><br><span class="dim-badge">${r.w}' × ${r.l}'</span> $${r.cost.toFixed(2)}</div>
                <button class="btn-edit" onclick="editRug(${i})">Edit</button>
            </div>`).join('');
        document.getElementById('roomListCard').style.display = currentJobRugs.length ? 'block' : 'none';
        document.getElementById('displayTotal').innerText = `$${total.toFixed(2)}`;
    }

    function finalizeJob() {
        let name = document.getElementById('jobName').value;
        if(!name) { alert("Please enter Customer Name"); return; }
        let history = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        let job = { name, rugs: [...currentJobRugs], date: new Date().toLocaleDateString() };
        if(editingHistoryIndex !== null) { history[editingHistoryIndex] = job; editingHistoryIndex = null; } 
        else { history.unshift(job); }
        localStorage.setItem('choiceRugHistory', JSON.stringify(history));
        currentJobRugs = [];
        document.getElementById('jobName').value = "";
        updateJobHeader(); updateRugList();
        switchTab('history');
    }

    function editHistoryJob(index) {
        let history = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        let job = history[index];
        editingHistoryIndex = index;
        document.getElementById('jobName').value = job.name;
        currentJobRugs = [...job.rugs];
        updateJobHeader(); updateRugList(); switchTab('workspace');
    }

    function loadHistory() {
        let history = JSON.parse(localStorage.getItem('choiceRugHistory') || '[]');
        document.getElementById('historyList').innerHTML = history.map((h, i) => `
            <div class="card" style="border-top: 4px solid var(--choice-green);">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div><div style="font-weight:900; color:var(--choice-blue);">${h.name}</div><div style="font-size:0.75rem; opacity:0.7;">${h.date}</div></div>
                    <button class="btn-edit" onclick="editHistoryJob(${i})">Edit Job</button>
                </div>
            </div>`).join('');
    }

    async function generatePDF() {
        const { jsPDF } = window.jspdf;
        const name = document.getElementById('jobName').value || "Valued Customer";
        
        document.getElementById('pdf-cust-name').innerText = name;
        document.getElementById('pdf-date').innerText = new Date().toLocaleDateString();
        
        let listHtml = currentJobRugs.map(r => `
            <tr>
                <td><strong>${r.name}</strong></td>
                <td>${r.w}' x ${r.l}'<br><small>${r.sqFt} SqFt</small></td>
                <td style="font-size: 13px;">Edge: ${r.edge}<br>Backing: ${r.backing}<br>Pad: ${r.pad}</td>
                <td style="text-align: right; font-weight: bold;">$${r.cost.toFixed(2)}</td>
            </tr>
        `).join('');
        
        document.getElementById('pdf-item-list').innerHTML = listHtml;
        document.getElementById('pdf-total-price').innerText = document.getElementById('displayTotal').innerText;

        const container = document.getElementById('pdf-template');
        const canvas = await html2canvas(container, { scale: 2, useCORS: true });
        const imgData = canvas.toDataURL('image/png');
        
        const pdf = new jsPDF('p', 'mm', 'a4');
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save(`ChoiceFloors_RugQuote_${name.replace(/\s+/g, '_')}.pdf`);
    }
</script>
</body>
</html>
